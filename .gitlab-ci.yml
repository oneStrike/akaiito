stages:
  - build
  - docker

build:
  stage: build
  tags:
    - akaiito
  image: node:16.20.0
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install

  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
