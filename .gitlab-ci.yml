stages:
  - build
  - docker

variables:
  akaiito_admin: 'akaiito-server'
  akaiito_client: 'akaiito-admin'
  akaiito_server: 'akaiito-server'

build:
  stage: build
  tags:
    - akaiito
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t admin --name $akaiito_admin -f Dockerfile.admin .
    - docker build -t client --name $akaiito_client -f Dockerfile.client .
