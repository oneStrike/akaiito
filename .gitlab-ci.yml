stages:
  - build
  - docker

variables:
  akaiito_admin: 'akaiito-admin'
  akaiito_client: 'akaiito-client'
  akaiito_server: 'akaiito-server'

build:
  stage: build
  tags:
    - akaiito
  script:
    - docker build -t $akaiito_admin -f Dockerfile.admin .
    - docker build -t $akaiito_client --target client .
    - docker build -t $akaiito_server --target server .
