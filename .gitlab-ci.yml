stages:
  - build
  - docker

variables:
  Admin: 'asherith/admin'
  Client: 'asherith/client'
  Server: 'asherith/server'
  PnpmRegistry: 'https://registry.npmmirror.com'

before_script:
  - corepack enable
  - pnpm config set registry https://registry.npmmirror.com

build:
  stage: build
  tags:
    - akaiito
  script:
    - pnpm install
